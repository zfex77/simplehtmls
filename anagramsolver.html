<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Solver</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            --text-primary: #ffffff;
            --text-secondary: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --accent-blue: #007AFF;
            --accent-hover: #0056CC;
            --accent-glow: rgba(0, 122, 255, 0.4);
            --success: #30D158;
            --error: #FF453A;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 40%, #8b5fbf 70%, #9b59b6 100%);
            min-height: 100vh;
            color: var(--text-primary);
            font-feature-settings: 'kern' 1, 'liga' 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(156, 39, 176, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(103, 58, 183, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(63, 81, 181, 0.2) 0%, transparent 50%);
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 32px;
            padding: 32px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
        }

        .header-card {
            padding: 32px;
            text-align: center;
            animation: slideInLeft 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            letter-spacing: -0.025em;
        }
        
        .subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 400;
            line-height: 1.5;
        }

        .input-card {
            padding: 32px;
            animation: slideInLeft 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.1s both;
        }

        .status-section {
            margin-bottom: 24px;
        }

        .dict-status {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-align: center;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .dict-status.loaded {
            color: var(--success);
            border-color: rgba(48, 209, 88, 0.3);
            background: rgba(48, 209, 88, 0.1);
        }

        .dict-status.error {
            color: var(--error);
            border-color: rgba(255, 69, 58, 0.3);
            background: rgba(255, 69, 58, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }
        
        .input-field {
            width: 100%;
            padding: 18px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.08);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            font-family: inherit;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px var(--accent-glow);
            transform: translateY(-1px);
        }
        
        .input-field::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }
        
        .solve-btn {
            width: 100%;
            padding: 18px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            font-family: inherit;
            letter-spacing: 0.01em;
        }
        
        .solve-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--accent-glow);
        }
        
        .solve-btn:active {
            transform: translateY(-1px);
        }
        
        .solve-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .right-panel {
            animation: slideInRight 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.2s both;
        }

        .results-card {
            padding: 32px;
            height: calc(100vh - 64px);
            display: flex;
            flex-direction: column;
        }
        
        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .results-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .results-count {
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-muted);
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
        }

        .settings-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px;
            min-width: 250px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
            z-index: 100;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .settings-dropdown.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .settings-section {
            margin-bottom: 16px;
        }

        .settings-section:last-child {
            margin-bottom: 0;
        }

        .settings-label {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .settings-option {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            cursor: pointer;
            padding: 4px 0;
        }

        .settings-option input[type="radio"] {
            accent-color: var(--accent-blue);
        }

        .settings-option label {
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-btn {
            display: block;
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 0.85rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-btn:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 140px);
            gap: 14px;
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
            justify-content: start;
        }
        
        .results-grid::-webkit-scrollbar {
            width: 6px;
        }
        
        .results-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .results-grid::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .length-group {
            grid-column: 1 / -1;
            margin: 16px 0 8px 0;
        }

        .length-header {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .length-words {
            display: grid;
            grid-template-columns: repeat(auto-fill, 140px);
            gap: 14px;
            justify-content: start;
        }
        
        .result-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 14px 18px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            animation: fadeInScale 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            animation-fill-mode: both;
            cursor: pointer;
            width: 140px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-muted);
            font-size: 1.1rem;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
            aspect-ratio: 1;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255, 69, 58, 0.1);
            color: var(--error);
            padding: 16px 20px;
            border-radius: 14px;
            font-weight: 500;
            border: 1px solid rgba(255, 69, 58, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .credits {
            text-align: center;
            margin-top: 16px;
            padding: 12px;
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0.8;
        }

        .credits a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .credits a:hover {
            color: var(--text-primary);
        }
        
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 24px;
                padding: 20px;
            }

            .results-card {
                height: 60vh;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 16px;
                gap: 20px;
            }
            
            .glass-card {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }

            .results-grid, .length-words {
                grid-template-columns: repeat(auto-fill, 120px);
                gap: 12px;
            }

            .result-item {
                width: 120px;
                height: 44px;
                font-size: 0.9rem;
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background-effects"></div>
    
    <div class="container">
        <div class="left-panel">
            <div class="glass-card header-card">
                <h1 class="title">Anagram Solver</h1>
                <p class="subtitle">Uses Game Pigeon dictionary</p>
            </div>

            <div class="glass-card input-card">
                <div class="status-section">
                    <div class="dict-status" id="dictStatus">Loading dictionary...</div>
                </div>

                <div class="input-group">
                    <input type="text" class="input-field" id="lettersInput" placeholder="Enter letters..." maxlength="15">
                </div>
                <button class="solve-btn" id="solveBtn">Find Anagrams</button>
                
                <div class="credits">
                    Dictionary provided by <a href="https://github.com/skyao2002" target="_blank">skyao2002</a>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="glass-card results-card">
                <div class="results-header">
                    <h3 class="results-title">Words Found</h3>
                    <div class="header-controls">
                        <span class="results-count" id="resultsCount">...</span>
                        <div class="settings-btn" id="settingsBtn" style="position: relative;">
                            ⚙️
                            <div class="settings-dropdown" id="settingsDropdown">
                                <div class="settings-section">
                                    <label class="settings-label">Sort by:</label>
                                    <div class="settings-option">
                                        <input type="radio" id="sortGrouped" name="sortType" value="grouped" checked>
                                        <label for="sortGrouped">Grouped by length</label>
                                    </div>
                                    <div class="settings-option">
                                        <input type="radio" id="sortAlpha" name="sortType" value="alphabetical">
                                        <label for="sortAlpha">Alphabetical</label>
                                    </div>
                                </div>
                                <div class="settings-section">
                                    <label class="settings-label">Custom Dictionary:</label>
                                    <div class="file-input-wrapper">
                                        <input type="file" id="fileInput" class="file-input" accept=".txt">
                                        <label for="fileInput" class="file-input-btn">Choose dictionary file</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="results-grid" id="resultsGrid"></div>
            </div>
        </div>
    </div>

    <script>
        let dictionary = new Set();
        let isLoading = false;
        let isDictionaryLoaded = false;
        let currentResults = [];
        let currentSortType = 'grouped';

        async function loadDictionary() {
            const dictStatus = document.getElementById('dictStatus');
            
            try {
                dictStatus.textContent = 'Loading dictionary...';
                dictStatus.className = 'dict-status';
                
                const response = await fetch('https://raw.githubusercontent.com/skyao2002/wordhuntbackend-v2/refs/heads/master/colins-scrabble-dictionary.txt');
                if (!response.ok) throw new Error('Failed to fetch dictionary');
                
                const text = await response.text();
                const words = text.trim().split('\n').map(word => word.trim().toLowerCase());
                dictionary = new Set(words);
                isDictionaryLoaded = true;
                
                dictStatus.textContent = `${dictionary.size.toLocaleString()} words loaded`;
                dictStatus.className = 'dict-status loaded';
                
                console.log(`Dictionary loaded: ${dictionary.size} words`);
                
            } catch (error) {
                console.error('Failed to load dictionary:', error);
                dictStatus.textContent = 'Failed to load dictionary';
                dictStatus.className = 'dict-status error';
            }
        }

        function loadCustomDictionary(file) {
            const reader = new FileReader();
            const dictStatus = document.getElementById('dictStatus');
            
            reader.onload = function(e) {
                try {
                    const text = e.target.result;
                    const words = text.trim().split('\n').map(word => word.trim().toLowerCase());
                    dictionary = new Set(words.filter(word => word.length > 0));
                    isDictionaryLoaded = true;
                    
                    dictStatus.textContent = `Custom dictionary loaded: ${dictionary.size.toLocaleString()} words`;
                    dictStatus.className = 'dict-status loaded';
                    console.log(`Custom dictionary loaded: ${dictionary.size} words`);
                } catch (error) {
                    console.error('Error loading custom dictionary:', error);
                    dictStatus.textContent = 'Error loading dictionary file';
                    dictStatus.className = 'dict-status error';
                }
            };
            
            reader.onerror = function() {
                dictStatus.textContent = 'Error reading dictionary file';
                dictStatus.className = 'dict-status error';
            };
            
            reader.readAsText(file);
        }

        function showError(message) {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = `<div class="error">${message}</div>`;
        }

        function showWarning(message) {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = `<div class="warning">${message}</div>`;
        }

        function showLoading() {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '<div class="loading"><div class="spinner"></div>Finding anagrams...</div>';
        }

        function generatePermutations(letters) {
            const results = new Set();
            
            function permute(arr, current = '') {
                if (results.size > 15000) return;
                
                if (current.length >= 2 && dictionary.has(current.toLowerCase())) {
                    results.add(current.toLowerCase());
                }
                
                for (let i = 0; i < arr.length; i++) {
                    const remaining = [...arr.slice(0, i), ...arr.slice(i + 1)];
                    permute(remaining, current + arr[i]);
                }
            }
            
            function generateSubsets(letters) {
                const subsets = [];
                const n = letters.length;
                
                for (let i = 1; i < (1 << n); i++) {
                    const subset = [];
                    for (let j = 0; j < n; j++) {
                        if (i & (1 << j)) {
                            subset.push(letters[j]);
                        }
                    }
                    if (subset.length >= 2) {
                        subsets.push(subset);
                    }
                }
                return subsets;
            }
            
            const letterArray = letters.toLowerCase().split('');
            const subsets = generateSubsets(letterArray);
            
            permute(letterArray);
            
            subsets.forEach(subset => {
                if (subset.length <= 9) {
                    permute(subset);
                }
            });
            
            return Array.from(results);
        }

        function sortResults(anagrams, sortType) {
            switch (sortType) {
                case 'alphabetical':
                    return anagrams.sort((a, b) => a.localeCompare(b));
                case 'grouped':
                default:
                    return anagrams.sort((a, b) => {
                        if (b.length !== a.length) {
                            return b.length - a.length;
                        }
                        return a.localeCompare(b);
                    });
            }
        }

        function displayResults(anagrams) {
            const resultsGrid = document.getElementById('resultsGrid');
            const resultsCount = document.getElementById('resultsCount');
            
            resultsCount.textContent = `${anagrams.length} word${anagrams.length !== 1 ? 's' : ''} found`;
            
            if (anagrams.length === 0) {
                resultsGrid.innerHTML = '';
                return;
            }

            const sortedResults = sortResults([...anagrams], currentSortType);
            
            if (currentSortType === 'grouped') {
                displayGroupedResults(sortedResults);
            } else {
                displayRegularResults(sortedResults);
            }
        }

        function displayRegularResults(anagrams) {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '';
            
            anagrams.forEach((word, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.textContent = word.toUpperCase();
                item.style.animationDelay = `${index * 0.02}s`;
                resultsGrid.appendChild(item);
            });
        }

        function displayGroupedResults(anagrams) {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '';
            
            const grouped = {};
            anagrams.forEach(word => {
                const length = word.length;
                if (!grouped[length]) {
                    grouped[length] = [];
                }
                grouped[length].push(word);
            });

            const lengths = Object.keys(grouped).sort((a, b) => b - a);
            
            lengths.forEach(length => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'length-group';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'length-header';
                headerDiv.textContent = `${length} letters:`;
                groupDiv.appendChild(headerDiv);
                
                const wordsDiv = document.createElement('div');
                wordsDiv.className = 'length-words';
                
                grouped[length].forEach((word, index) => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.textContent = word.toUpperCase();
                    item.style.animationDelay = `${index * 0.01}s`;
                    wordsDiv.appendChild(item);
                });
                
                groupDiv.appendChild(wordsDiv);
                resultsGrid.appendChild(groupDiv);
            });
        }

        async function solveAnagrams() {
            const input = document.getElementById('lettersInput').value.trim();
            const solveBtn = document.getElementById('solveBtn');
            
            if (!input) {
                showError('Please enter some letters to find anagrams');
                return;
            }
            
            if (input.length > 12) {
                showWarning('For optimal performance, please enter 12 letters or fewer');
                return;
            }
            
            if (!isDictionaryLoaded) {
                showError('Dictionary is still loading, please wait');
                return;
            }
            
            if (isLoading) return;
            
            isLoading = true;
            solveBtn.disabled = true;
            solveBtn.textContent = 'Searching...';
            
            showLoading();
            
            setTimeout(() => {
                try {
                    const anagrams = generatePermutations(input);
                    currentResults = anagrams;
                    displayResults(anagrams);
                } catch (error) {
                    console.error('Error generating anagrams:', error);
                    showError('An error occurred while finding anagrams');
                } finally {
                    isLoading = false;
                    solveBtn.disabled = false;
                    solveBtn.textContent = 'Find Anagrams';
                }
            }, 100);
        }

        // Settings functionality
        document.getElementById('settingsBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            const dropdown = document.getElementById('settingsDropdown');
            dropdown.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('settingsDropdown');
            const settingsBtn = document.getElementById('settingsBtn');
            if (!settingsBtn.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Sort type change
        document.querySelectorAll('input[name="sortType"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                currentSortType = e.target.value;
                if (currentResults.length > 0) {
                    displayResults(currentResults);
                }
            });
        });

        // File input
        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                loadCustomDictionary(e.target.files[0]);
            }
        });

        document.getElementById('solveBtn').addEventListener('click', solveAnagrams);
        document.getElementById('lettersInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                solveAnagrams();
            }
        });

        document.getElementById('lettersInput').focus();
        loadDictionary();
    </script>
</body>
