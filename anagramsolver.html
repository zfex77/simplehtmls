<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Solver</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            height: 100vh;
            height: 100dvh;
        }
        
        :root {
            --glass-bg-light: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(255, 255, 255, 0.18);
            --glass-shadow-light: 0 8px 32px rgba(0, 0, 0, 0.37);
            --text-primary-light: #ffffff;
            --text-secondary-light: #ffffff;
            --text-muted-light: rgba(255, 255, 255, 0.7);
            --bg-gradient-light: linear-gradient(135deg, #667eea 0%, #764ba2 40%, #8b5fbf 70%, #9b59b6 100%);
            
            --glass-bg-dark: rgba(15, 15, 15, 0.7);
            --glass-bg-hover-dark: rgba(20, 20, 20, 0.85);
            --glass-border-dark: rgba(255, 255, 255, 0.08);
            --glass-border-hover-dark: rgba(255, 255, 255, 0.15);
            --glass-shadow-dark: 0 8px 32px rgba(0, 0, 0, 0.6);
            --glass-shadow-hover-dark: 0 20px 60px rgba(0, 0, 0, 0.8);
            --text-primary-dark: #ffffff;
            --text-secondary-dark: rgba(255, 255, 255, 0.85);
            --text-muted-dark: rgba(255, 255, 255, 0.6);
            --bg-gradient-dark: linear-gradient(-45deg, #0a0a0a, #1a0d2e, #0d1421, #1a1a2e, #16213e);
            
            --accent-blue: #0A84FF;
            --accent-hover: #0056CC;
            --accent-glow: rgba(10, 132, 255, 0.3);
            --success: #32D74B;
            --error: #FF453A;
            --warning: #FF9F0A;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient-light);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100%;
            min-height: 100vh;
            min-height: 100dvh;
            color: var(--text-primary-light);
            font-feature-settings: 'kern' 1, 'liga' 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            position: relative;
            transition: all 0.6s ease;
            background-attachment: fixed;
        }

        body.dark-mode {
            background: var(--bg-gradient-dark);
            color: var(--text-primary-dark);
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100vh;
            height: 100dvh;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(156, 39, 176, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(103, 58, 183, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(63, 81, 181, 0.2) 0%, transparent 50%);
            transition: all 0.6s ease;
        }

        body.dark-mode .background-effects {
            background: 
                radial-gradient(circle at 15% 85%, rgba(10, 132, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 15%, rgba(50, 215, 75, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(255, 159, 10, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 25% 25%, rgba(255, 69, 58, 0.08) 0%, transparent 40%);
            animation: breathe 12s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        /* Stellar particles for dark mode */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100vh;
            height: 100dvh;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        body.dark-mode .particles {
            opacity: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }

        .particle.small {
            width: 1px;
            height: 1px;
            animation-duration: 3s;
        }

        .particle.medium {
            width: 2px;
            height: 2px;
            animation-duration: 4s;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
        }

        .particle.large {
            width: 3px;
            height: 3px;
            animation-duration: 5s;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }

        .particle.colored {
            animation-duration: 6s;
        }

        .particle.colored.blue {
            background: rgba(10, 132, 255, 0.8);
            box-shadow: 0 0 6px rgba(10, 132, 255, 0.4);
        }

        .particle.colored.green {
            background: rgba(50, 215, 75, 0.8);
            box-shadow: 0 0 6px rgba(50, 215, 75, 0.4);
        }

        .particle.colored.orange {
            background: rgba(255, 159, 10, 0.8);
            box-shadow: 0 0 6px rgba(255, 159, 10, 0.4);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            25% {
                opacity: 1;
                transform: scale(1.2);
            }
            50% {
                opacity: 0.6;
                transform: scale(0.8);
            }
            75% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            min-height: 100dvh;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 32px;
            padding: 32px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .glass-card {
            background: var(--glass-bg-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border-light);
            border-radius: 20px;
            box-shadow: var(--glass-shadow-light);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        body.dark-mode .glass-card {
            background: var(--glass-bg-dark);
            border: 1px solid var(--glass-border-dark);
            box-shadow: var(--glass-shadow-dark);
        }

        body.dark-mode .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        body.dark-mode .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--glass-shadow-hover-dark);
            border-color: var(--glass-border-hover-dark);
            background: var(--glass-bg-hover-dark);
        }

        .header-card {
            padding: 32px;
            text-align: center;
            animation: slideInLeft 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.025em;
            transition: all 0.3s ease;
        }

        body.dark-mode .title {
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }
        
        .subtitle {
            font-size: 1rem;
            color: var(--text-muted-light);
            font-weight: 400;
            line-height: 1.5;
            transition: color 0.3s ease;
        }

        body.dark-mode .subtitle {
            color: var(--text-muted-dark);
        }

        .input-card {
            padding: 32px;
            animation: slideInLeft 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.1s both;
        }

        .status-section {
            margin-bottom: 24px;
        }

        .dict-status {
            font-size: 0.9rem;
            color: var(--text-muted-light);
            text-align: center;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        body.dark-mode .dict-status {
            color: var(--text-muted-dark);
            background: rgba(255, 255, 255, 0.03);
        }

        .dict-status.loaded {
            color: var(--success);
            border-color: rgba(50, 215, 75, 0.3);
            background: rgba(50, 215, 75, 0.1);
        }

        .dict-status.error {
            color: var(--error);
            border-color: rgba(255, 69, 58, 0.3);
            background: rgba(255, 69, 58, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }
        
        .input-field {
            width: 100%;
            padding: 18px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.08);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            color: var(--text-primary-light);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            font-family: inherit;
        }

        body.dark-mode .input-field {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.08);
            color: var(--text-primary-dark);
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px var(--accent-glow);
            transform: translateY(-1px);
        }

        body.dark-mode .input-field:focus {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .input-field::placeholder {
            color: var(--text-muted-light);
            font-weight: 400;
            transition: color 0.3s ease;
        }

        body.dark-mode .input-field::placeholder {
            color: var(--text-muted-dark);
        }
        
        .solve-btn {
            width: 100%;
            padding: 18px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            font-family: inherit;
            letter-spacing: 0.01em;
        }
        
        .solve-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--accent-glow);
        }
        
        .solve-btn:active {
            transform: translateY(-1px);
        }
        
        .solve-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .right-panel {
            animation: slideInRight 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.2s both;
        }

        .results-card {
            padding: 32px;
            height: calc(100vh - 64px);
            height: calc(100dvh - 64px);
            display: flex;
            flex-direction: column;
        }
        
        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .results-title {
            font-size: 1.5rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .results-count {
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        body.dark-mode .results-count {
            color: var(--text-muted-dark);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.08);
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-muted-light);
            font-size: 1.1rem;
        }

        body.dark-mode .settings-btn {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.08);
            color: var(--text-muted-dark);
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-primary-light);
            transform: translateY(-1px);
        }

        body.dark-mode .settings-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            color: var(--text-primary-dark);
        }

        .settings-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 20px;
            min-width: 320px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            z-index: 100;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body.dark-mode .settings-dropdown {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8);
        }

        .settings-dropdown.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .settings-dropdown::before {
            content: '';
            position: absolute;
            top: -8px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
        }

        body.dark-mode .settings-dropdown::before {
            border-bottom-color: rgba(20, 20, 20, 0.95);
        }

        .settings-section {
            margin-bottom: 20px;
            position: relative;
        }

        .settings-section:last-child {
            margin-bottom: 0;
        }

        .settings-section::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
            transition: all 0.3s ease;
        }

        body.dark-mode .settings-section::after {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .settings-section:last-child::after {
            display: none;
        }

        .settings-label {
            font-size: 0.95rem;
            color: rgba(0, 0, 0, 0.8);
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
            transition: color 0.3s ease;
        }

        body.dark-mode .settings-label {
            color: var(--text-primary-dark);
        }

        .settings-option {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            padding: 6px 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .settings-option:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .settings-option:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .settings-option input[type="radio"] {
            accent-color: var(--accent-blue);
            transform: scale(1.1);
        }

        .settings-option label {
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.7);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        body.dark-mode .settings-option label {
            color: var(--text-secondary-dark);
        }

        .theme-toggle-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.7);
        }

        body.dark-mode .theme-toggle-btn {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            color: var(--text-secondary-dark);
        }

        .theme-toggle-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        body.dark-mode .theme-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-btn {
            display: block;
            width: 100%;
            padding: 10px 14px;
            background: rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            color: rgba(0, 0, 0, 0.6);
            font-size: 0.9rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        body.dark-mode .file-input-btn {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            color: var(--text-muted-dark);
        }

        .file-input-btn:hover {
            background: rgba(0, 0, 0, 0.12);
            transform: translateY(-1px);
        }

        body.dark-mode .file-input-btn:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 140px);
            gap: 14px;
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
            justify-content: start;
        }
        
        .results-grid::-webkit-scrollbar {
            width: 6px;
        }
        
        .results-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .results-grid::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .length-group {
            grid-column: 1 / -1;
            margin: 16px 0 8px 0;
        }

        .length-header {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: color 0.3s ease;
        }

        .length-words {
            display: grid;
            grid-template-columns: repeat(auto-fill, 140px);
            gap: 14px;
            justify-content: start;
        }
        
        .result-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 14px 18px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            animation: fadeInScale 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            animation-fill-mode: both;
            cursor: pointer;
            width: 140px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.dark-mode .result-item {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.08);
        }
        
        .result-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        body.dark-mode .result-item:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-muted-light);
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        body.dark-mode .loading {
            color: var(--text-muted-dark);
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
            aspect-ratio: 1;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255, 69, 58, 0.1);
            color: var(--error);
            padding: 16px 20px;
            border-radius: 14px;
            font-weight: 500;
            border: 1px solid rgba(255, 69, 58, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .credits {
            text-align: center;
            margin-top: 16px;
            padding: 12px;
            font-size: 0.8rem;
            color: var(--text-muted-light);
            opacity: 0.8;
            transition: color 0.3s ease;
        }

        body.dark-mode .credits {
            color: var(--text-muted-dark);
        }

        .credits a {
            color: var(--text-muted-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        body.dark-mode .credits a {
            color: var(--text-muted-dark);
        }

        .credits a:hover {
            color: var(--text-primary-light);
        }

        body.dark-mode .credits a:hover {
            color: var(--text-primary-dark);
        }
        
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 24px;
                padding: 20px;
            }

            .results-card {
                height: 60vh;
                height: 60dvh;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 16px;
                gap: 20px;
            }
            
            .glass-card {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }

            .results-grid, .length-words {
                grid-template-columns: repeat(auto-fill, 120px);
                gap: 12px;
            }

            .result-item {
                width: 120px;
                height: 44px;
                font-size: 0.9rem;
                padding: 12px 16px;
            }

            .settings-dropdown {
                min-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="background-effects"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="left-panel">
            <div class="glass-card header-card">
                <h1 class="title">Anagram Solver</h1>
                <p class="subtitle">Uses Game Pigeon dictionary</p>
            </div>

            <div class="glass-card input-card">
                <div class="status-section">
                    <div class="dict-status" id="dictStatus">Loading dictionary...</div>
                </div>

                <div class="input-group">
                    <input type="text" class="input-field" id="lettersInput" placeholder="Enter letters..." maxlength="15">
                </div>
                <button class="solve-btn" id="solveBtn">Find Anagrams</button>
                
                <div class="credits">
                    Dictionary provided by <a href="https://github.com/skyao2002" target="_blank">skyao2002</a>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="glass-card results-card">
                <div class="results-header">
                    <h3 class="results-title">Words Found</h3>
                    <div class="header-controls">
                        <span class="results-count" id="resultsCount">...</span>
                        <div class="settings-btn" id="settingsBtn" style="position: relative;" title="Settings">
                            ‚öôÔ∏è
                            <div class="settings-dropdown" id="settingsDropdown">
                                <div class="settings-section">
                                    <label class="settings-label">Theme:</label>
                                    <button class="theme-toggle-btn" id="themeToggleBtn">
                                        <span id="themeIcon">üåô</span>
                                        <span id="themeText">Dark Mode</span>
                                    </button>
                                </div>
                                <div class="settings-section">
                                    <label class="settings-label">Sort by:</label>
                                    <div class="settings-option">
                                        <input type="radio" id="sortGrouped" name="sortType" value="grouped" checked>
                                        <label for="sortGrouped">Grouped by length</label>
                                    </div>
                                    <div class="settings-option">
                                        <input type="radio" id="sortAlpha" name="sortType" value="alphabetical">
                                        <label for="sortAlpha">Alphabetical</label>
                                    </div>
                                </div>
                                <div class="settings-section">
                                    <label class="settings-label">Visual Effects:</label>
                                    <div class="settings-option">
                                        <input type="radio" id="effectsOn" name="effects" value="on" checked>
                                        <label for="effectsOn">Enable stars (dark mode)</label>
                                    </div>
                                    <div class="settings-option">
                                        <input type="radio" id="effectsOff" name="effects" value="off">
                                        <label for="effectsOff">Minimal effects</label>
                                    </div>
                                </div>
                                <div class="settings-section">
                                    <label class="settings-label">Custom Dictionary:</label>
                                    <div class="file-input-wrapper">
                                        <input type="file" id="fileInput" class="file-input" accept=".txt">
                                        <label for="fileInput" class="file-input-btn">Choose dictionary file</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="results-grid" id="resultsGrid"></div>
            </div>
        </div>
    </div>

    <script>
        let dictionary = new Set();
        let isLoading = false;
        let isDictionaryLoaded = false;
        let currentResults = [];
        let currentSortType = 'grouped';
        let isDarkMode = false;
        let effectsEnabled = true;

        // Preferences management
        const PREFERENCES_KEY = 'anagramSolverPreferences';

        function savePreferences() {
            const preferences = {
                theme: isDarkMode ? 'dark' : 'light',
                sortType: currentSortType,
                effects: effectsEnabled
            };
            localStorage.setItem(PREFERENCES_KEY, JSON.stringify(preferences));
        }

        function loadPreferences() {
            try {
                const saved = localStorage.getItem(PREFERENCES_KEY);
                if (saved) {
                    const preferences = JSON.parse(saved);
                    
                    // Apply theme preference
                    if (preferences.theme === 'dark') {
                        isDarkMode = true;
                        document.body.classList.add('dark-mode');
                        document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
                        document.getElementById('themeText').textContent = 'Light Mode';
                    }
                    
                    // Apply sort preference
                    if (preferences.sortType) {
                        currentSortType = preferences.sortType;
                        const sortRadio = document.querySelector(`input[name="sortType"][value="${currentSortType}"]`);
                        if (sortRadio) sortRadio.checked = true;
                    }
                    
                    // Apply effects preference
                    if (preferences.effects !== undefined) {
                        effectsEnabled = preferences.effects;
                        const effectsRadio = document.querySelector(`input[name="effects"][value="${effectsEnabled ? 'on' : 'off'}"]`);
                        if (effectsRadio) effectsRadio.checked = true;
                    }
                    
                    // Initialize particles if needed
                    if (isDarkMode && effectsEnabled) {
                        createParticles();
                    }
                }
            } catch (error) {
                console.log('Could not load preferences:', error);
            }
        }

        // Theme toggle functionality
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (isDarkMode) {
                body.classList.add('dark-mode');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light Mode';
                if (effectsEnabled) {
                    createParticles();
                }
            } else {
                body.classList.remove('dark-mode');
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark Mode';
                clearParticles();
            }
            
            savePreferences();
        }

        // Create stellar particles for dark mode
        function createParticles() {
            if (!isDarkMode || !effectsEnabled) return;
            
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            const particleCount = 80;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Randomly assign sizes
                const sizeRandom = Math.random();
                if (sizeRandom < 0.6) {
                    particle.classList.add('small');
                } else if (sizeRandom < 0.85) {
                    particle.classList.add('medium');
                } else {
                    particle.classList.add('large');
                }

                // Randomly assign colors (20% chance for colored particles)
                if (Math.random() < 0.2) {
                    particle.classList.add('colored');
                    const colorRandom = Math.random();
                    if (colorRandom < 0.4) {
                        particle.classList.add('blue');
                    } else if (colorRandom < 0.7) {
                        particle.classList.add('green');
                    } else {
                        particle.classList.add('orange');
                    }
                }
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function clearParticles() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
        }

        async function loadDictionary() {
            const dictStatus = document.getElementById('dictStatus');
            
            try {
                dictStatus.textContent = 'Loading dictionary...';
                dictStatus.className = 'dict-status';
                
                const response = await fetch('https://raw.githubusercontent.com/skyao2002/wordhuntbackend-v2/refs/heads/master/colins-scrabble-dictionary.txt');
                if (!response.ok) throw new Error('Failed to fetch dictionary');
                
                const text = await response.text();
                const words = text.trim().split('\n').map(word => word.trim().toLowerCase());
                dictionary = new Set(words);
                isDictionaryLoaded = true;
                
                dictStatus.textContent = `${dictionary.size.toLocaleString()} words loaded`;
                dictStatus.className = 'dict-status loaded';
                
                console.log(`Dictionary loaded: ${dictionary.size} words`);
                
            } catch (error) {
                console.error('Failed to load dictionary:', error);
                dictStatus.textContent = 'Failed to load dictionary';
                dictStatus.className = 'dict-status error';
            }
        }

        function loadCustomDictionary(file) {
            const reader = new FileReader();
            const dictStatus = document.getElementById('dictStatus');
            
            reader.onload = function(e) {
                try {
                    const text = e.target.result;
                    const words = text.trim().split('\n').map(word => word.trim().toLowerCase());
                    dictionary = new Set(words.filter(word => word.length > 0));
                    isDictionaryLoaded = true;
                    
                    dictStatus.textContent = `Custom dictionary loaded: ${dictionary.size.toLocaleString()} words`;
                    dictStatus.className = 'dict-status loaded';
                    console.log(`Custom dictionary loaded: ${dictionary.size} words`);
                } catch (error) {
                    console.error('Error loading custom dictionary:', error);
                    dictStatus.textContent = 'Error loading dictionary file';
                    dictStatus.className = 'dict-status error';
                }
            };
            
            reader.onerror = function() {
                dictStatus.textContent = 'Error reading dictionary file';
                dictStatus.className = 'dict-status error';
            };
            
            reader.readAsText(file);
        }

        function showError(message) {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = `<div class="error">${message}</div>`;
        }

        function showWarning(message) {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = `<div class="warning">${message}</div>`;
        }

        function showLoading() {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '<div class="loading"><div class="spinner"></div>Finding anagrams...</div>';
        }

        function generatePermutations(letters) {
            const results = new Set();
            
            function permute(arr, current = '') {
                if (results.size > 15000) return;
                
                if (current.length >= 2 && dictionary.has(current.toLowerCase())) {
                    results.add(current.toLowerCase());
                }
                
                for (let i = 0; i < arr.length; i++) {
                    const remaining = [...arr.slice(0, i), ...arr.slice(i + 1)];
                    permute(remaining, current + arr[i]);
                }
            }
            
            function generateSubsets(letters) {
                const subsets = [];
                const n = letters.length;
                
                for (let i = 1; i < (1 << n); i++) {
                    const subset = [];
                    for (let j = 0; j < n; j++) {
                        if (i & (1 << j)) {
                            subset.push(letters[j]);
                        }
                    }
                    if (subset.length >= 2) {
                        subsets.push(subset);
                    }
                }
                return subsets;
            }
            
            const letterArray = letters.toLowerCase().split('');
            const subsets = generateSubsets(letterArray);
            
            permute(letterArray);
            
            subsets.forEach(subset => {
                if (subset.length <= 9) {
                    permute(subset);
                }
            });
            
            return Array.from(results);
        }

        function sortResults(anagrams, sortType) {
            switch (sortType) {
                case 'alphabetical':
                    return anagrams.sort((a, b) => a.localeCompare(b));
                case 'grouped':
                default:
                    return anagrams.sort((a, b) => {
                        if (b.length !== a.length) {
                            return b.length - a.length;
                        }
                        return a.localeCompare(b);
                    });
            }
        }

        function displayResults(anagrams) {
            const resultsGrid = document.getElementById('resultsGrid');
            const resultsCount = document.getElementById('resultsCount');
            
            resultsCount.textContent = `${anagrams.length} word${anagrams.length !== 1 ? 's' : ''} found`;
            
            if (anagrams.length === 0) {
                resultsGrid.innerHTML = '';
                return;
            }

            const sortedResults = sortResults([...anagrams], currentSortType);
            
            if (currentSortType === 'grouped') {
                displayGroupedResults(sortedResults);
            } else {
                displayRegularResults(sortedResults);
            }
        }

        function displayRegularResults(anagrams) {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '';
            
            anagrams.forEach((word, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.textContent = word.toUpperCase();
                item.style.animationDelay = `${index * 0.02}s`;
                resultsGrid.appendChild(item);
            });
        }

        function displayGroupedResults(anagrams) {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '';
            
            const grouped = {};
            anagrams.forEach(word => {
                const length = word.length;
                if (!grouped[length]) {
                    grouped[length] = [];
                }
                grouped[length].push(word);
            });

            const lengths = Object.keys(grouped).sort((a, b) => b - a);
            
            lengths.forEach(length => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'length-group';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'length-header';
                headerDiv.textContent = `${length} letters:`;
                groupDiv.appendChild(headerDiv);
                
                const wordsDiv = document.createElement('div');
                wordsDiv.className = 'length-words';
                
                grouped[length].forEach((word, index) => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.textContent = word.toUpperCase();
                    item.style.animationDelay = `${index * 0.01}s`;
                    wordsDiv.appendChild(item);
                });
                
                groupDiv.appendChild(wordsDiv);
                resultsGrid.appendChild(groupDiv);
            });
        }

        async function solveAnagrams() {
            const input = document.getElementById('lettersInput').value.trim();
            const solveBtn = document.getElementById('solveBtn');
            
            if (!input) {
                showError('Please enter some letters to find anagrams');
                return;
            }
            
            if (input.length > 12) {
                showWarning('For optimal performance, please enter 12 letters or fewer');
                return;
            }
            
            if (!isDictionaryLoaded) {
                showError('Dictionary is still loading, please wait');
                return;
            }
            
            if (isLoading) return;
            
            isLoading = true;
            solveBtn.disabled = true;
            solveBtn.textContent = 'Searching...';
            
            showLoading();
            
            setTimeout(() => {
                try {
                    const anagrams = generatePermutations(input);
                    currentResults = anagrams;
                    displayResults(anagrams);
                } catch (error) {
                    console.error('Error generating anagrams:', error);
                    showError('An error occurred while finding anagrams');
                } finally {
                    isLoading = false;
                    solveBtn.disabled = false;
                    solveBtn.textContent = 'Find Anagrams';
                }
            }, 100);
        }

        // Event listeners
        document.getElementById('themeToggleBtn').addEventListener('click', toggleDarkMode);

        // Settings functionality
        document.getElementById('settingsBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            const dropdown = document.getElementById('settingsDropdown');
            dropdown.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('settingsDropdown');
            const settingsBtn = document.getElementById('settingsBtn');
            if (!settingsBtn.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Sort type change
        document.querySelectorAll('input[name="sortType"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                currentSortType = e.target.value;
                savePreferences();
                if (currentResults.length > 0) {
                    displayResults(currentResults);
                }
            });
        });

        // Effects toggle
        document.querySelectorAll('input[name="effects"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                effectsEnabled = e.target.value === 'on';
                savePreferences();
                if (isDarkMode) {
                    if (effectsEnabled) {
                        createParticles();
                    } else {
                        clearParticles();
                    }
                }
            });
        });

        // File input
        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                loadCustomDictionary(e.target.files[0]);
            }
        });

        document.getElementById('solveBtn').addEventListener('click', solveAnagrams);
        document.getElementById('lettersInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                solveAnagrams();
            }
        });

        // Initialize - Load preferences first, then load dictionary
        loadPreferences();
        document.getElementById('lettersInput').focus();
        loadDictionary();
    </script>
</body>
</html>
