<!DOCTYPE html>
<html>
<head>
  <title>Random Subreddit Image Viewer</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
    }
    .image-container {
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ddd;
      background-color: #fff;
    }
    #randomImage {
      max-height: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">(⚠️ Beta) Subreddit Image Fetcha'</h1>
    <div class="input-group mb-3">
      <input type="text" id="subredditInput" class="form-control" placeholder="Enter subreddit name (e.g., r/frenchbulldogs)">
      <button onclick="fetchRandomImage()" class="btn btn-primary">Fetch Image</button>
    </div>
    <div class="image-container mb-4" id="loadingBuffer" style="display: none;">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="image-container mb-4" style="display: none;">
      <img id="randomImage" src="" alt="Random Subreddit Image">
    </div>
  </div>

  <!-- Bootstrap JS and custom script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function fetchRandomImage() {
      const subreddit = document.getElementById('subredditInput').value;
      const apiUrl = `https://www.reddit.com/r/${subreddit}/random.json`;

      // Show buffering while waiting for the image
      document.getElementById('loadingBuffer').style.display = 'flex';

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const imageUrl = data[0].data.children[0].data.url_overridden_by_dest;
          const imageContainer = document.querySelector('.image-container img');

          // If the image loads successfully, hide buffering and display the image
          imageContainer.onload = () => {
            document.getElementById('loadingBuffer').style.display = 'none';
            imageContainer.parentNode.style.display = 'block';
          };

          // If the image fails to load, try again after a short delay
          imageContainer.onerror = () => {
            setTimeout(() => fetchRandomImage(), 1000);
          };

          // Set the image source to trigger loading
          imageContainer.src = imageUrl;
        })
        .catch(error => {
          console.error('Error fetching image:', error);
          document.getElementById('loadingBuffer').style.display = 'none';
          alert('Error fetching image. Please check the subreddit name and try again.');
        });
    }
  </script>
</body>
</html>
