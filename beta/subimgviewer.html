<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="https://github.com/zfex77/simplehtmls/blob/main/logo3.png?raw=true" type="image/x-icon">
  <title>Random Subreddit Image Viewer</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
    }
    .image-container {
      height: 500x;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ddd;
      background-color: #fff;
    }
    #randomImage {
      max-height: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">(⚠️ Beta 1.1) Subreddit Image Fetcha'</h1>
		<p class="text-center mb-4"><a href="https://www.reddit.com/r/Catsubs/wiki/index/?utm_source=reddit&utm_medium=usertext&utm_name=cats&utm_content=t5_2qhta">Cat Subreddit Wiki</a>
 and <a href="https://www.reddit.com/r/AnimalSubHub/comments/fc0b79/list_of_all_dog_subreddits/">(Incomplete) Dog Subreddit List</a></p>
    <div class="input-group mb-3">
      <input type="text" id="subredditInput" class="form-control" placeholder="Enter subreddit names (e.g., example1, example2, example3)">
      <button onclick="fetchRandomImage()" class="btn btn-primary">Fetch Image</button>
    </div>
    <div class="image-container mb-4" id="loadingBuffer" style="display: none;">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="image-container mb-4" style="display: none;">
      <img id="randomImage" src="" alt="Random Subreddit Image">
    </div>
  </div>

  <!-- Bootstrap JS and custom script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function fetchRandomImage() {
      const subredditInput = document.getElementById('subredditInput').value;
      const subredditList = subredditInput.split(',').map(subreddit => subreddit.trim());
      const randomSubreddit = subredditList[Math.floor(Math.random() * subredditList.length)];

      const apiUrl = `https://www.reddit.com/r/${randomSubreddit}/random.json`;

      // Show buffering while waiting for the image
      document.getElementById('loadingBuffer').style.display = 'flex';

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const imageUrl = data[0].data.children[0].data.url_overridden_by_dest;
          const imageContainer = document.querySelector('.image-container img');

          // If the image loads successfully, hide buffering and display the image
          imageContainer.onload = () => {
            document.getElementById('loadingBuffer').style.display = 'none';
            imageContainer.parentNode.style.display = 'block';
          };

          // If the image fails to load, try again after a short delay
          imageContainer.onerror = () => {
            setTimeout(() => fetchRandomImage(), 1000);
          };

          // Set the image source to trigger loading
          imageContainer.src = imageUrl;
        })
        .catch(error => {
          console.error('Error fetching image:', error);
          document.getElementById('loadingBuffer').style.display = 'none';
          alert('Error fetching image. Please check the subreddit names and try again.');
        });
    }
  </script>
</body>
</html>
